<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/default.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Raleway&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-scrollto"></script>
</head>
<body>
    <div id="app" v-if="visible">
        <div class="title">
            <a v-on:click="close()">X</a>
            <span>24/7</span>
        </div>
        <div class="categories">
            <template v-for="(category, index) in categories">
                <div class="category" v-scroll-to="{ el: '#scroll-'+index, container: '.products' }">
                    <img :src="'assets/categories/'+index+'.png'"/>
                    {{ category }}
                </div>
            </template>
        </div>
        <div class="products">
            <div class="container">
                <div class="search">
                    <input type="text" v-model="keyword" placeholder="Search..." spellcheck="false">
                </div>
                <template v-if="keyword.length > 0">
                    <div id="scroll-0">
                        <hr data-content="Results"></hr>
                        <template v-for="product in storage">
                            <a class="product" v-on:click="select(product.model)">
                                <img alt="" :src="'assets/models/'+product.model+'.jpg'">
                                {{ product.model }}
                            </a>
                        </template>
                    </div>
                </template>
                <template v-else>
                    <template v-for="(category, index) in categories">
                        <div v-bind:id="'scroll-'+index">
                            <template v-if="index > 0">
                                    <hr v-bind:data-content="category"></hr>
                                    <template v-for="product in models">
                                        <template v-if="product.category === index">
                                            <a class="product" v-on:click="select(product.model)">
                                                <img alt="" :src="'assets/models/'+product.model+'.jpg'">
                                                {{ product.model }}
                                            </a>
                                        </template>
                                    </template>
                            </template>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
    <script>
        /* Visual Vehicle Spawner (1.0)
        * _dusieq#0404 (Discord), Enerv#6489 (Discord)
        * GPLv2 / MIT License
        */

        window.addEventListener('load', function() {
            setTimeout(() => {
                alt.emit('ready');
            }, 1000);
        });

        if ('alt' in window) {
            alt.on('menu', (enabled) => {
                app.keyword = '';
                app.visible = enabled;
            });
        }
    </script>
</body>
</html>
