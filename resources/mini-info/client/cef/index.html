<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="./css/font-face.css" type="text/css" />
	<link rel="stylesheet" href="./css/styles.css" type="text/css" />

	<script>
	</script>
</head>

<body class="unselectable">
	<div class="datetime" id="container">
		<div class="clock">
			<div style="display:inline-block">
				<span class="time shadow-stroke" id="time">20:53</span>
				<span class="date shadow-stroke" id="date">08.08.2024</span>
			</div>
			<span class="day shadow-stroke">Среда</span>
		</div>
	</div>
	<div class="compass" id="container">
		<div class="vicinity">
			<div style="display:inline-block">
				<span class="street shadow-stroke" id="street">Alta Street</span>
			</div>
			<span class="zone shadow-stroke">Downtown Vinewood</span>
		</div>
	</div>
	<div class="money" id="container">
		<div class="dollars">
			<div style="display:inline-block">
				<span class="money shadow-stroke" id="money">$300 000</span>
			</div>
		</div>
	</div>
</body>

<script src="script.js"></script>
</html>
